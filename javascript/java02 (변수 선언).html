<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>

    // 자바스크립트 변수
    // 변수 선언
    var txt1 = 'text1';
    console.log(txt1);
    
    if (true) {
        var txt2 = 'text2';
        console.log(txt2);
        }
    
    console.log(txt1);
    console.log(txt2);
    
    let txt1_1 = 'text1_1';
    const txt3 = 'hello';
    console.log(txt1_1);
    
    if (true) {
        let txt2_2 = 'text2_2';
        console.log(txt2_2);
        }
    
    console.log(txt1_1);
//    console.log(txt2_2); // error
//    txt3 = 'world'; // error
    console.log(txt3);
    
    // 일반적인 언어에서는 if 안에 쓰인 txt2는 if 밖에서 사용할수 없으나 자바스크립트는 가능.
    // let 으로 선언된 txt2_2는 블럭 밖에서 참조 불가능.
    // const 로 선언된 txt3는 값 변경 불가능.

    
</script>
