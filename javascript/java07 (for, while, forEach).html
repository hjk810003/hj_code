<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$(function(){
    
    // for, while, forEach
    // 배열 데이터를 이용한 예제
    // 집합형 데이터를 처리하는 경우 for문보다 forEach가 편리한 경우가 많음.
    
    console.log('## for ##');
    const colors = ['red', 'blue', 'green'];
    for (let i = 0; i < colors.length; i++) {
        console.log(colors[i]);
    }
    
    console.log('## while ##');
    var i = 0;
    while (colors[i] != null) {
        console.log(colors[i]);
        i++;
    }
    
    console.log('## forEach ##');
    colors.forEach(value => console.log(value));
    
    // 배열 데이터 처리를 위해 for, while은 인덱스로 접근.
    // forEach의 경우 ES6의 => 연산자 사용으로 간결한 코드 사용 가능.
})
</script>
